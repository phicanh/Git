<!DOCTYPE html>
<html>
<head>
    <title>Searching Algorithms</title>
</head>
<body>
    <h1>Enter numbers (comma-separated) and a target number:</h1>
    <input type="text" id="numbers" placeholder="e.g., 5,3,8,4,2">
    <input type="number" id="target" placeholder="Target number">
    <button onclick="searchNumbers()">Search</button>

    <h2>Search Results:</h2>
    <p>Linear Search: <span id="linear"></span></p>
    <p>Binary Search: <span id="binary"></span></p>
    <p>Recursive Binary Search: <span id="recursiveBinary"></span></p>

    <script src="search.js"></script>
</body>
</html>
